<!DOCTYPE html>
<html>
<head>
	<title>login application</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src = "https://code.angularjs.org/1.5.5/angular-route.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div ng-app="mainapp" ng-controller='loginController'>
	<div ng-show="navBar">
		<nav>
			<ul>
				<li><a href="#/home">Home</a></li>
				<li><a href="#/profile">Profile</a></li>
				<li><a href="#/messages">Messages</a></li>
				<li><a href="#/logout">Logout</a></li>
			</ul>		
		</nav>
	</div>

	<div ng-view=''></div>

	<div ng-show="loginFrm" id="loginForm" class="col-sm-6">
		<form name="form" ng-submit="login()">
			<div class="form-group">
				<label class="control-label">Username:</label>
				<input type="text" name="username" ng-model="username" class="form-control">
			</div>

			<div class="form-group">
				<label class="control-label">Password:</label>
					<input type="password" name="password" ng-model="password" class="form-control">
			</div>
			<div class="form-group">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    <!--button type="reset" class="btn btn-default">Reset</button-->
            </div>
		</form>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
