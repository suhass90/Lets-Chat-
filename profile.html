<div id="userInfo">
	<form>
		<div class="form-group"><label>Username:</label>{{newobj.username}}</div>
		<div class="form-group"><label>Location: </label>{{newobj.location}}</div>

		<div class="form-group"><label>Phone Number: </label>{{newobj.phone}}</div>

		<div class="form-group"><label>Email: </label>{{newobj.email}}</div>
		<input type="button" value="Update" ng-click="updateForm()" class="btn btn-primary" />
	</form>
</div>
<br />

<div ng-show="update" id="updatefm">
	<form>
		<div class="form-group">
			<label>Username:</label>
			<input type="text" ng-model="user_name" class="form-control">
		</div>
		<div class="form-group">
			<label>Location:</label>
			<input type="text" ng-model="user_loc" class="form-control">
		</div>
		<div class="form-group">
			<label>Phone:</label>
			<input type="text" ng-model="user_phone" class="form-control">
		</div>
		<div class="form-group">
			<label>Email:</label>
			<input type="text" ng-model="user_mail" class="form-control">
		</div>
		<div>
			<input type="button" value="save" ng-click="saveData()" class="btn btn-success" />
			<input type="button" value="Back" class='btn btn-primary' ng-click='noUpdate()' />
		</div>
	</form>
</div>
